<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdecaf;
        }
        .border-container {
            border: 2px solid #007bff; /* Outer border color */
            border-radius: 15px; /* Rounded corners */
            padding: 40px; /* Increased inner padding */
            background-color: #f8f9fa; /* Background color */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 600px; /* Fixed width for the container */
            height: 400px;
        }
        h2 {
            margin-bottom: 20px; /* Spacing below the heading */
        }
        .form-control {
            height: 70px; /* Increased height for input fields */
        }
        .btn {
            width: 100%; /* Full-width button */
        }
    </style>
</head>
<body>

<!-- Login Section -->
<section id="login" class="text-center">
    <div class="border-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</section>

<!-- Popup Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You have successfully logged in!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            $('#loginModal').modal('show'); // Show the modal
            $(this).trigger('reset'); // Reset the form fields
        });
    });
</script>

</body>
</html>
