<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Event Nest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        *, *::before, *::after {
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }

        body {
            background-color: #d7c263;
            font-family: 'Arial', sans-serif;
        }

        .payment-container {
            border: 2px solid #28a745; /* Solid border color */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the border */
            background-color: #ffffff; /* Background color for better contrast */
        }

        .active-step {
            background-color: #28a745;
            color: #fff;
        }
        
        .rsvp-section {
            margin-top: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <section class="container my-5 payment-container"> <!-- Added payment-container class -->
        <h2>Payment Details</h2>
        <p>Event ID: <span id="eventIdDisplay"></span></p>
        <p>Number of Tickets: <span id="ticketCountDisplay"></span></p>
        <p>Attendee Names: <span id="attendeeNamesDisplay"></span></p>

        <form id="payment-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="paymentMode">Payment Mode:</label>
                <select class="form-control" id="paymentMode" required>
                    <option value="creditCard">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>

            <!-- RSVP Section -->
            <div class="rsvp-section">
                <p>Please confirm your attendance:</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rsvpConfirmation" required>
                    <label class="form-check-label" for="rsvpConfirmation">
                        I confirm my attendance.
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Make Payment</button>
        </form>
    </section>

    <script>
        // Retrieve data from localStorage and display it
        document.getElementById('eventIdDisplay').textContent = localStorage.getItem('eventId') || 'Unknown Event';
        document.getElementById('ticketCountDisplay').textContent = localStorage.getItem('numTickets') || '0';
        document.getElementById('attendeeNamesDisplay').textContent = localStorage.getItem('attendeeNames') || 'N/A';

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Check if the RSVP confirmation is checked
            const rsvpConfirmed = document.getElementById('rsvpConfirmation').checked;
            if (!rsvpConfirmed) {
                alert("Please confirm your attendance to proceed.");
                return;
            }

            // Process payment (this is a placeholder for actual payment processing)
            alert("Payment Successful! Your tickets have been booked.");
            
            // Optionally clear localStorage after payment
            localStorage.clear();
            
            // Redirect to a confirmation or home page
            window.location.href = "index.html"; // Update with your desired URL
        });
    </script>

    <div id="footer"></div>
</body>
</html>
